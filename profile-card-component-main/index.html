<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  
  <main>
    <div class="container">
      <img class="top" src="images/bg-pattern-top.svg">
      <img class="bottom" src="images/bg-pattern-bottom.svg">


      
        <img class="bg-card" src="images/bg-pattern-card.svg" alt="">
        <img class="profile" src="images/image-victor.jpg">
       

      <div class="upper">
        <h1>Victor Crest</h1>
        <h1 id="age">26</h1>
      </div>
      
      <div class="location">
        <h2>London</h2>
      </div>
      
      
      <div class="item">
        <div class="item1">
          <h1>80K </h1>
          <p>Followers</p>
        </div>
        <div class="item2">
          <h1>803K</h1> 
          <p>Likes</p>
        </div>
        <div class="item3">
          <h1>1.4K</h1> 
          <p>Photos</p>
        </div>
      </div>
     
      </div>
   </main>
  
</body>
</html>
